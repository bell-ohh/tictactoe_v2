<div id="solo-container">

    <div id="header-el">

        <div id="hero">
            <img src="assets/images/icon-x-outline.svg" alt="x icon" class="icon">
            <img src="assets/images/icon-o-outline.svg" alt="o icon" class="icon">
        </div>

        <div id="turn-container">
            <div id="turn">
                <img src="assets/images/icon-x.svg" class="turn-icon" alt="x-mark turn">
            </div>
            <p>TURN</p>
        </div>
        <img id="restart-bttn" src="assets/images/icon-restart.svg" alt="restart" class="bttn">
    </div>





    <div id="game-board">
        <div id="tile-one" class="tile" data-val="1"></div>
        <div id="tile-two" class="tile" data-val="2"></div>
        <div id="tile-three" class="tile" data-val="3"></div>
        <div id="tile-four" class="tile" data-val="4"></div>
        <div id="tile-five" class="tile" data-val="5"></div>
        <div id="tile-six" class="tile" data-val="6"></div>
        <div id="tile-seven" class="tile" data-val="7"></div>
        <div id="tile-eight" class="tile" data-val="8"></div>
        <div id="tile-nine" class="tile" data-val="9"></div>
    </div>

    <div id="scoreboard">
        <div id="x-box" class="scoreboard-el">

            <p>X( <span id="x-span"></span>)</p>
            <p id="x-score"></p>
        </div>


        <div id="o-box" class="scoreboard-el">
            <p>&#9711 (<span id="o-span"></span>)</p>
            <p id="o-score"></p>
        </div>
    </div>




    <div id="confirm-restart">
        <div id="confirm-restart-box">
            <p>Restart Game? </p>
            <div id="confirm-restart-bttn-box">
                <button id="cancel-restart-bttn" class="bttn">No, Cancel</button>
                <button id="confirm-restart-bttn" class="bttn">Yes, restart</button>
            </div>
        </div>
    </div>
</div>
